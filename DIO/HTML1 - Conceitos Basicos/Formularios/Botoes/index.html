<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <form action="get"> <!-- Ao usar o botão "Submit" utlizar o evento "onsubmit" para validação dos dados -->
        <label>Nome:</label><input type="text" name="nome"><br>
        <label>Idade:</label><input type="number" name="idade"><br>
        <label>Senha:</label><input type="password" name="senha"><br>

        <button type="button">Clicavel</button> <!-- Somente clique -->
        <button type="reset">Limpar</button> <!-- Limpa os dados do formulário -->
        <button type="submit">Enviar</button> <!-- Envia os dados para o servidor (submita) -->
    </form>
</body>
</html>
