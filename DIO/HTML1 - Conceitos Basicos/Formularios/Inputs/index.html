<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <form action="#">
        <label>Texto: </label><input type="text"><br>
        <label>Núumero: </label><input type="number" min="1"><br>
        <label>Senha: </label><input type="password"><br>
        <label>Range: </label><input type="range" min="0" max="100"><br>
        <label>Color: </label><input type="color"><br>
        <label>Email: </label><input type="email"><br>
        <label>Url: </label><input type="url"><br>
        <label>Data: </label><input type="date"><br>
        <label>Semana: </label><input type="week"><br> <!-- Só fuinciona no motor do chrome -->
        <label>Mês: </label><input type="month"><br>
        <label>Caixa de seleção: </label><input type="checkbox"><br> <!-- Pode marcar vários -->
        <label>Caixa de seleção: </label><input type="radio"><br> <!-- Só pode selecionar 1 -->
        <label>Hidden: </label><input type="hidden"><br>
        <label>Busca: </label><input type="search"><br> <!-- Só fuinciona no motor do chrome -->
        <label>Arquivo: </label><input type="file"><br>
        <label>Botão: </label><input type="submit" value="Enviar"><br>
        <!-- ou <button type="button">Enviar</button>  -->

    </form>
</body>
</html>
