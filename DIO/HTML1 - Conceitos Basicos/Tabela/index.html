<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela DIO</title>
    <style>
        table thead th{
            background-color: black;
            color: white;
        }
        table tfoot td {
            background-color: lightgray;
        }
        table tbody th:nth-child(even) td {
            background-color: #f1f1f1;
        }
        table tbody th:hover td {
            background-color: #e9e9e9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="titulo" align="center">
        <h1>Criando uma tabela</h1>
    </div>    
    <hr>
    <table width="250px" align="center" cellspacing="0" cellpadding="5">       
        <thead>
            <tr>
                <th colspan="2">Tabela Pessoa</th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mauricio</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Evelin</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Josu√©</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Joao</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
