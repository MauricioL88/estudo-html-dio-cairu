<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Epeciais - Code_KDB_Pre</title>
    <style>
        kbd, code{
            padding: 3px;
            background-color: black;
            color: white;
            border-radius: 3px;
        }

        pre {
            background-color: #f1f1f1;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Tag para especificar comandos de teclado (keyboard)-->
    <p>Para copiar esta informação, pressione <kbd>CRTL</kbd>+<kbd>C</kbd></p>

    <!-- Tag para especificar cógidos de marcação ou programação -->
    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <!-- Tag para especificar mais de uma linha de cógidos de marcação ou programação -->
    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        code {
            background-color: #f1f1f1;
            color: red;
        }
    </pre>

</body>
</html>
