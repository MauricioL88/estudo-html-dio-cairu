<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <div id="main" align="center">
        <h1>Teste de Tabela</h1>
    </div>
    
    <table border="1" bordercolor="blue" align="right" width="75%">
        <caption><strong>CADASTRO</strong></caption>
        <th rowspan="4">Colaboradores</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
        <th colspan="2">Endereço</th>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Redator</td>
            <td>Rua das Rosas</td>
            <td>Pituba</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>26</td>
            <td>Desenhista</td>
            <td>Av. Sete</td>
            <td>Centro</td>
        </tr>
        <tr>
            <td>César</td>
            <td>32</td>
            <td>Recepcionista</td>
            <td>Av. Peixe</td>
            <td>Liberdade</td>
        </tr>
    </table>
</body>
</html>
